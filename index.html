<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cillex 2021</title>
  <link rel="stylesheet" href="./stylesheets/index.css" />
</head>

<body>
  <div class="page-wrapper">

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light justify-content-between">
      <!-- <a class="navbar-brand" href="#">Cillex 2021</a> -->
      <button class="navbar-toggler mx-auto" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#">Home</a>
        </div>
        <div class="navbar-nav">
          <a class="nav-link" href="#">Our Story</a>
        </div>
        <div class="navbar-nav">
          <a class="nav-link" href="#wedding-party">Wedding Party</a>
        </div>
        <div class="navbar-nav">
          <a class="nav-link" href="#">OSA</a>
        </div>
      </div>
    </nav>

    <div class="card bg-light mx-auto mt-5">
      <div class="img-wrapper">
        <img class="card-img img-fluid" src="./assets/images/beach.JPG" alt="">
        <div class="card-img-overlay w-75 h-25 text-center mx-auto mt-5">
          <h1 class="fancy-font-title">Cecilia & Alexander</h1>
          <h2 class="fancy-font-title">October 2, 2021</h2>
        </div>
        <div class="card-img-overlay align-bottom w-75 h-25 align-items-end text-center mx-auto mt-auto">
          <div id="clock-c"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <h1 class="text-center">Wedding Day Itinerary</h1>
      <div class="card text-white bg-primary mx-auto mb-3" style="max-width: 30rem;">
        <div class="card-header">Ceremony</div>
        <p class="card-text">Vi viger oss!</p>
      </div>
      <div class="card text-white bg-secondary mx-auto mb-3" style="max-width: 30rem;">
        <div class="card-header">Boat</div>
        <p class="card-text">Vi åker båt!</p>
      </div>
      <div class="card text-white bg-primary mx-auto mb-3" style="max-width: 30rem;">
        <h5 class="card-title text-center">Party</h5>
        <p class="card-title text-center">Vi har fest!</p>
      </div>
      <div class="card mx-auto mb-3" style="max-width: 30rem;">
        <h5 class="card-title text-center">Busses</h5>
        <p class="card-title text-center">Vi åker buss!</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
  <script src="./js/countdown.js"></script>
